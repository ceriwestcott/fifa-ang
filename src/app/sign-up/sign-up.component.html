<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full rounded-lg overflow-hidden shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          formControlName="name"
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          placeholder="Your Password"
          class="mt-1 px-4 py-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>

<!-- Debugging Output -->
<div>
  <pre>{{ signUpForm.value | json }}</pre>
</div>
